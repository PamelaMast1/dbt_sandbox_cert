version: 2

models:
  - name: fact_workout
    description: "Workout fact view built from ephemeral metrics."
    latest_version: 2 
    versions:
      - v: 1
        defined_in: fact_workout_v1
      - v: 2
        config:
          alias: fact_workout
        columns: 
        - include: all 
          exclude: [avg_watts]
    columns:
      - name: workout_id
        description: "{{ doc('workout_id') }}"
        tests: [not_null]
      - name: workout_timestamp
        description: "{{ doc('workout_timestamp') }}"
        tests: [not_null]
      - name: total_output
        description: "{{ doc('total_output') }}"
      - name: workout_date
        tests: [not_null]
      - name: length_minutes
        description: "{{ doc('length_minutes') }}"
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 0"
      - name: distance_km
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 0"
      - name: output_per_min
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 0"
      - name: avg_watts
        description: "Average power in watts (if applicable)."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">=0"